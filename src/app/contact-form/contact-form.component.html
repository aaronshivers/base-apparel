<div class="contact">
  <form
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    [class.contact--error]="f.invalid"
    class="contact__form"
  >
    <input
      class="contact__input"
      email
      name="email"
      ngModel
      placeholder="Email Address"
      type="email"
    >
    <span
      class="contact__error-icon"
    >
      <svg
        *ngIf="f.invalid"
        height="24"
        width="24"
        xmlns="http://www.w3.org/2000/svg"
      ><g
        fill="none"
        fill-rule="evenodd"
      ><circle
        cx="12"
        cy="12"
        fill="#F96464"
        r="12"
      /><path
        d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
        fill="#FFF"
        fill-rule="nonzero"
      /></g></svg>
    </span>
    <button class="contact__button">
      <svg
        height="20"
        width="12"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M1 1l8.836 8.836L1 18.671"
          fill="none"
          stroke="#FFF"
          stroke-width="2"
        />
      </svg>
    </button>
  </form>
  <p
    *ngIf="f.invalid || f.invalid && f.touched"
    class="contact__hint"
  >Please provide a valid email</p>
</div>
